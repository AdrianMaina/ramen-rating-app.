<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="RamenRater">Ramen Rater</h1>
   <div id="ramen-menu">
   </div>

    <div id="ramen-display" style="display: none;">
        <img id="display-image" src="" alt="Large Ramen Image">
        <div id="display-details"></div>
    </div>

    <div>
    <form id="ramen-form">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="restaurant">Restaurant:</label><br>
        <input type="text" id="restaurant" name="restaurant" required><br>

        <label for="image">Image URL:</label><br>
        <input type="text" id="image" name="image" required><br>

        <label for="rating">Rating:</label><br>
        <input type="number" id="rating" name="rating" min="1" max="5"><br>

        <label for="comment">Comment:</label><br>
        <textarea id="comment" name="comment"></textarea><br><br>

        <input type="submit" value="Create">
    </div>
    </form>
    
    
    


    <script src="index.js"></script>
</body>
</html>
