<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rater</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="RamenRater">Ramen Rater</h1>

    <!-- Ramen Menu -->
    <div id="ramen-menu"></div>

    <!-- Ramen Detail Display (hidden by default) -->
    <div id="ramen-display" style="display: none;">
        <img id="display-image" src="" alt="Large Ramen Image">
        <div id="display-details"></div>
    </div>

    <!-- Ramen Submission Form -->
    <div>
        <form id="ramen-form" class="p-4 border rounded shadow-sm">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
        
            <div class="mb-3">
                <label for="restaurant" class="form-label">Restaurant:</label>
                <input type="text" id="restaurant" name="restaurant" class="form-control" required>
            </div>
        
            <div class="mb-3">
                <label for="image" class="form-label">Image URL:</label>
                <input type="text" id="image" name="image" class="form-control" required>
            </div>
        
            <div class="mb-3">
                <label for="rating" class="form-label">Rating:</label>
                <input type="number" id="rating" name="rating" class="form-control" min="1" max="5">
            </div>
        
            <div class="mb-3">
                <label for="comment" class="form-label">Comment:</label>
                <textarea id="comment" name="comment" class="form-control"></textarea>
            </div>
        
            <button type="submit" class="btn btn-success w-100">Create</button>
        </form>
        
    <script src="index.js"></script>
</body>
</html>
